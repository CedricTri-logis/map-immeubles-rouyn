<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Carte des Immeubles - Rouyn-Noranda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="map"></div>
            
            <aside class="sidebar">
                <h2>Liste des immeubles</h2>
                <div class="building-counter">
                    <span id="visibleCount">0 immeubles visibles</span> / <span id="buildingCount">0</span> total
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Rechercher une adresse...">
                </div>
                
                <!-- TSP Route Optimization Controls -->
                <div class="route-controls">
                    <h3>Optimisation du trajet</h3>
                    <label for="startingPoint">Point de départ:</label>
                    <select id="startingPoint">
                        <option value="">Choisir une adresse de départ...</option>
                    </select>
                    <div class="button-group">
                        <button id="selectAllBtn" class="btn-secondary">Sélectionner tout</button>
                        <button id="optimizeRouteBtn" class="btn-primary" disabled>Optimiser le trajet</button>
                    </div>
                    <button id="exportRouteBtn" class="btn-export" style="display: none;">Exporter la liste optimisée</button>
                    <button id="clearOptimizedBtn" class="btn-clear" style="display: none;">Effacer le trajet</button>
                </div>
                
                <!-- Navigation Links for Mobile -->
                <div class="navigation-section" style="display: none;">
                    <h3>Navigation Google Maps</h3>
                    <p class="nav-description">Cliquez sur un pack pour naviguer avec Google Maps</p>
                    <div id="navigationLinks"></div>
                </div>
                
                <div id="buildingList" class="building-list"></div>
                
                <div class="stats">
                    <h3>Statistiques</h3>
                    <div id="stats">
                        <p>Total immeubles: <span id="totalBuildings">0</span></p>
                        <p>Immeubles géocodés: <span id="geocodedBuildings">0</span></p>
                        <p>Immeubles sélectionnés: <span id="selectedCount">0</span></p>
                        <p>Distance totale du trajet: <span id="totalDistance">-</span></p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="tsp-optimizer.js"></script>
    <script src="mobile-drawer.js"></script>
    <script>
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                window.googleMapsApiKey = config.apiKey;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${config.apiKey}&callback=initializeMap&libraries=places,geometry`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Erreur lors du chargement de la configuration:', error);
                alert('Erreur lors du chargement de la clé API. Vérifiez le serveur et le fichier .env');
            });
    </script>
</body>
</html>
