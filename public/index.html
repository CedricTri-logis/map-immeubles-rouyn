<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Carte des Immeubles - Rouyn-Noranda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="map"></div>
            
            <aside class="sidebar">
                <div class="sidebar-controls">
                    <div class="primary-actions">
                        <button id="showAllBtn">Afficher tous les immeubles</button>
                        <button id="clearRouteBtn">Effacer le trajet</button>
                    </div>
                    <div class="secondary-actions">
                        <button id="selectAllVisibleBtn">Sélectionner les visibles</button>
                        <button id="deselectAllBtn">Tout désélectionner</button>
                        <button id="calculateSelectedBtn" disabled>Calculer le trajet (<span id="selectedCount">0</span>)</button>
                    </div>
                </div>
                <h2>Liste des immeubles</h2>
                <div class="building-counter">
                    <span id="visibleCount">0 immeubles visibles</span> / <span id="buildingCount">0</span> total
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Rechercher une adresse...">
                </div>
                <div id="buildingList" class="building-list"></div>
                
                <div class="stats">
                    <h3>Statistiques</h3>
                    <div id="stats">
                        <p>Total immeubles: <span id="totalBuildings">0</span></p>
                        <p>Immeubles géocodés: <span id="geocodedBuildings">0</span></p>
                        <p>Distance totale du trajet: <span id="totalDistance">-</span></p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        fetch('/api/config')
            .then(response => response.json())
            .then(config => {
                window.googleMapsApiKey = config.apiKey;
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${config.apiKey}&callback=initializeMap&libraries=places,geometry`;
                script.async = true;
                script.defer = true;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Erreur lors du chargement de la configuration:', error);
                alert('Erreur lors du chargement de la clé API. Vérifiez le serveur et le fichier .env');
            });
    </script>
</body>
</html>
